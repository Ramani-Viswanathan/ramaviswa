        <script>
            $(document).ready(function () {
                // Smooth scrolling for anchor links
                $('a[href^="#"]').on('click', function (event) {
                    event.preventDefault();

                    $('html, body').animate({
                        scrollTop: $($.attr(this, 'href')).offset().top
                    }, 1000); // Adjust the animation speed as needed
                });
            });

            // navbar function...

            var nav = document.querySelector('nav');

            window.addEventListener('scroll', function() {
            if(window.pageYOffset < 100){
                nav.classList.add('style="bg-dark;"','');
            }

            });

            // go t top arrow
                // JavaScript for Go to Top Arrow
            const goTopArrow = document.getElementById('goTopArrow');

        // Show or hide the arrow based on scroll position
        window.onscroll = function() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            goTopArrow.style.display = "block";
            } else {
            goTopArrow.style.display = "none";
            }
        };

        // Scroll to top smoothly when arrow is clicked
        goTopArrow.addEventListener('click', function(event) {
            event.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        </script>
